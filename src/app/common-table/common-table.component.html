<p-table #dt [value]="value" [columns]="cols" dataKey="id" styleClass="ui-table-data" [rowHover]="true"
         [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
         [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [filterDelay]="0" lazy="true" [lazyLoadOnInit]="true" (onLazyLoad)="loadDataLazy($event)">
  <ng-template pTemplate="caption">
    List of Data
    <div class="ui-table-globalfilter-container">
      <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr class="ui-selectable-row">
      <td *ngFor="let col of columns">
        <span class="ui-column-title">{{col.header}}</span>
        {{rowData | field:col}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td [attr.colspan]="value.length" style="text-align:left">No data found.</td>
    </tr>
  </ng-template>
</p-table>
